<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="65" viewBox="0 0 280 65" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="280" height="65" fill="#f3f0f0" rx="6"/>
  
  <!-- Main text: Factryl -->
  <text x="140" y="40" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="32" fill="#2c3e50" font-weight="500" letter-spacing="2px">
    Factryl
  </text>
  
  <!-- Morse code for "FACT" positioned like an underline -->
  <g transform="translate(65, 55)">
    <!-- F: ••-• -->
    <circle cx="5" cy="0" r="1.5" fill="#2c3e50"/>
    <circle cx="10" cy="0" r="1.5" fill="#2c3e50"/>
    <rect x="14" y="-1" width="6" height="2" fill="#2c3e50"/>
    <circle cx="23" cy="0" r="1.5" fill="#2c3e50"/>
    
    <!-- Space between letters -->
    
    <!-- A: •- -->
    <circle cx="35" cy="0" r="1.5" fill="#2c3e50"/>
    <rect x="40" y="-1" width="6" height="2" fill="#2c3e50"/>
    
    <!-- Space between letters -->
    
    <!-- C: -•-• -->
    <rect x="55" y="-1" width="6" height="2" fill="#2c3e50"/>
    <circle cx="64" cy="0" r="1.5" fill="#2c3e50"/>
    <rect x="68" y="-1" width="6" height="2" fill="#2c3e50"/>
    <circle cx="77" cy="0" r="1.5" fill="#2c3e50"/>
    
    <!-- Space between letters -->
    
    <!-- T: - -->
    <rect x="90" y="-1" width="6" height="2" fill="#2c3e50"/>
  </g>
</svg> 